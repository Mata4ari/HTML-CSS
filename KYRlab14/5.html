<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg style="display:inline-block;" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle r="50" cy="50" cx="50" fill="blue"></circle>
  </svg>
  <svg style="display: inline-block;" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <rect width="100" height="100" fill="red" stroke="black"></rect>
    <animate attributeName="stroke-width" dur="1s" from="0" to="10" repeatCount="indefinite"></animate>
  </svg>
  <svg style="display: inline-block;" width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <ellipse rx="80" ry="40" cx="100" cy="50" fill="green">
      <animate attributeName="fill" values="green; yellow; purple;" dur="5s" begin="click" />
    </ellipse>
  </svg>
  <svg style="display: inline-block;" width="100" height="103" xmlns="http://www.w3.org/2000/svg">
    <linearGradient id="liner">
      <stop offset="10%" stop-color="green" />
      <stop offset="100%" stop-color="orange" />
  </linearGradient>
    <polygon points="0,100 50,0 100,100" fill="url(#liner)" stroke="blue" stroke-width="3px">
      <animate attributeName="stroke" from="blue" to="red" dur="2s" begin="mouseover"></animate>
    </polygon>
  </svg>
  <svg style="display: block;" width="500" height="100" stroke-width="2" xmlns="http://www.w3.org/2000/svg">
    <path d="M 0,2 L250,2 M250,2 L200,40 M200,40 L500,40 " stroke="purple"></path>
  </svg>
</body>
</html>
